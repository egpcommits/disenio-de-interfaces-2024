<head>

    <title>Hola mundo</title>
</head>
<body>
    <p id="texto">HOLA MUNDO</p>
    <input type="button" value="rojo" id="rojo">

    <input type="button" value="grande" id="grande">

    <script src="../jquery-3.7.1.min.js" type="text/javascript"></script>

    <script>
        $("#rojo").click(function() {
           $("#texto").css("color", "red");
