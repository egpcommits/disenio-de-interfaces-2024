<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado 02</title>
    <script src="../../jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" id="inputTexto">
    <input type="text" id="inputCopia">
    <script>
        // 2-Muestra un mensaje cada vez que el usuario escriba en un campo de texto con id #inputTexto.
        $(document).ready(function (ev) {
            $("#inputTexto").on("input", function () {
                $("#inputCopia").val($("#inputTexto").val());
                alert($("#inputCopia").val());
            });
        });
    </script>
</body>
</html>
