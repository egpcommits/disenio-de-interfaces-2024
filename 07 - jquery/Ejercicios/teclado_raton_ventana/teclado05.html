<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado 05</title>
    <script src="../../jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" id="texto">
    <script>
        // 5-Cambia el fondo de un campo de texto a amarillo cuando se presiona la tecla "Tab".
        $(document).ready(function () {
            $(document).on("keydown", function (ev) {
                console.log(ev.key)
                if (ev.key == "Tab") $("#texto").css("background-color", "yellow");
            });
        });
    </script>
</body>
</html>
