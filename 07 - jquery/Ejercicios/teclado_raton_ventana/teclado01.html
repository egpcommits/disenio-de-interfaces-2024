<!DOCTYPE html>

<head>

    <title>Teclado 01</title>

</head>
<body>
    <script>
        // 1-Detecta cuando se presiona la tecla "Enter" en un <input> y muestra un mensaje en la consola.
        $(document).ready(function () {
            $(document).on("keydown", function (ev) {
                if (ev.key == "Enter") console.log("Se est√° pulsando el enter.");
            });
        });
    </script>
</body>
