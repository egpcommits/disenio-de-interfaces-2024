<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raton 20</title>
    <script src="../../jquery-3.7.1.min.js"></script>
    <style>
        #zona {
            background-color: #ec5578;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="zona">

    </div>
    <script>
        // 20-Detecta cuando el ratón sale de un área con id #zona y muestra un mensaje de alerta.
            $(document).ready(function () {
                $("#zona").on("mouseout", function () {
                    alert("Cuidao no te salgas");
                });
            });
    </script>
</body>
</html>
