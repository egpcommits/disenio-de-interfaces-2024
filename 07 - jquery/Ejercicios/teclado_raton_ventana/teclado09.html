<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado 09</title>
    <script src="../../jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" id="campo" maxlength="10">
    <input type="submit" id="boton">
    <div>Caracteres restantes:</div>
    <script>
        let restante = 0;
        // 9-Muestra el número de caracteres restantes cuando el usuario escribe en un campo con un límite de 10 caracteres.
        $(document).ready(function () {
            let tamanoTotal = $("#campo").attr("maxlength");
            let tamanoCadena = $("#campo").attr("textlength");
            
            $("#boton").on("click", function () {
                console.log(tamanoTotal - tamanoCadena);
            })
            // console.log($("#campo").attr("textlength"))
            
        });
    </script>
</body>
</html>
