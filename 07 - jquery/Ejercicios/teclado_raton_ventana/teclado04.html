<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado 04</title>
    <script src="../../jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" id="campo">
    <script>
        // 4-Detecta cuando el usuario presiona la tecla "Esc" y limpia el contenido de un campo con id #campo.
        $(document).ready(function () {
            $(document).on("keydown", function (ev) {
                if (ev.key == "Escape") $("#campo").val("");
            });
        });
    </script>
</body>
</html>
