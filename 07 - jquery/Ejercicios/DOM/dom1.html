<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 1</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
</head>
<body>
    <script src="../../jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <p>Este texto va a cambiar</p>


    <script>
        // 1-Selecciona el elemento con la clase .item y c√°mbiale el texto.
        $("p").on("click", function () {
            $("p").text("El texto ha cambiado");
            // Si no se pasan parametros, devuelve el valor del texto (por lo que hay que recogerlo)
            // Si se pasa un string por parametro, se cambia el contenido.
        });
    </script>
</body>
</html>
