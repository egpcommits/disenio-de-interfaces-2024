<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 15</title>
    
    <style>
        .activo {
            background-color: palevioletred;
            border: 1px solid black;
            color: white;
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="www.youtube.com">Youtube</a><br><br>
        <a href="www.crunchyroll.com">Crunchyroll</a><br><br>
    </nav>

    <input type="submit" value="Añadir clase">
    <script src="../../jquery-3.7.1.min.js"></script>
   
    <script>
        $(document).ready (() => {
        // 15-Añade un class llamado activo a todos los <a> dentro de un <nav>.

            $("input").on("click", function () {
                $("nav > a").addClass("activo");
            });
        });
        
    </script>
</body>
</html>
