<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 14</title>
    
    <style>
        div {
            background-color: aliceblue;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <div>Primer div</div>
    <div>Segundo div</div>
    <div>Tercer div</div>
    <div>Cuarto div</div>

    <input type="submit" value="Cambiar fondo">
    <script src="../../jquery-3.7.1.min.js"></script>
   
    <script>
        $(document).ready (() => {
        // 14-Selecciona el segundo <div> en el documento y c√°mbiale el fondo a amarillo.

            $("input").on("click", function () {
                $("div:nth-child(2)").css("background-color", "pink");
                //$("div").eq(1).css("background-color", "pink"); //empieza en 0
            });
        });
        
    </script>
</body>
</html>
